        <figure class="figure">
            <h2>Dégommage</h2>
            <a href="P4-Traitement huile/Raffinage-par-voie-chimique-etapes-et-composes-elimines-25.png" target="_blank">
            <img class="imgprep" src="P4-Traitement huile/Raffinage-par-voie-chimique-etapes-et-composes-elimines-25.png" alt="extraction" align="center"></a>
            <figcaption>
                
                <p class="figdes">
                    Dégommage: Cette opération, qui consiste en l’ajoutd’acide et/ou d’eau aux huiles brutes, permet
                    d’éliminer les0,2 à 1,8 % de phospholipides qu’elles contiennent. Ainsi, de0,1 à 0,3 % d’acide
                    phosphorique à 75 % sont mélangés auxhuiles brutes de colza et de tournesol préalablement chauffées
                    entre 60 et 80◦C. En revanche, seuls environ 3 % d’eau sontajoutés à l’huile brute de soja.Après
                    mélangeage, centrifuga-tion et séchage des gommes formées, la lécithine est récupéréeafin d’être
                    valorisée.Neutralisation: Les acides gras libres, dont les teneursdans les huiles varient entre 0,3
                    et 5 %, sont extraits au coursde la neutralisation. Cette étape du procédé consiste en l’ajoutd’une
                    solution de soude, dont la concentration dépend de l’aci-dité de l’huile, aux mélanges issus du
                    dégommage. Après mé-langeage et centrifugation, les pâtes de neutralisation forméessont lavées à
                    l’eau à plusieursreprises avant d’être séchéessous vide.</p>
                <h3>Extraction lécithine de soja </h3>
                <p>
                    La lécithine commercialisée sur le marché est en majeure partie extraite à partir de l’huile de soja
                    (95 %).Il s’agit d’un sous-produit du broyage des graines de Soja.
                    La lécithine est considérée comme un sous-produit car elle représente moins d’1 % du contenu en
                    volume d’une graine de soja et moins de 5 % en valeur.



                </p>

            </figcaption>
        </figure>
