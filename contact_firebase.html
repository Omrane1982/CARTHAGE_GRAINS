<body>
        <!-- <div class="alert" id="alert">Your message has been sent</div> -->
    <form id="contactForm" class="p-3 mb-2 bg-primary text-white" >
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Quel est votre nom ?</label>
            <input type="text" name="nom" id="nom" />

            <label for="prenom">Quel est votre prénom ?</label>
            <input type="text" name="prenom" id="prenom" />

            <label for="email">Quel est votre e-mail ?</label>
            <input type="email" name="email" id="email" />
        </fieldset>
        <fieldset>
            <legend>Votre commentaire</legend> 
            <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
                       </fieldset>
         <fieldset>
             <input type="submit" value="Envoyer" onclick="submitForm(event)">
         </fieldset>  

         </form>
