            <h2>EXTRACTION</h2>

            <img class="imgprep" src="res/ocl130001-fig1 (1).jpg" alt="extraction" align="center">
            <figcaption>
                <h3>L’hexane : solvant privilégié pour l’extraction des graines oléagineuses</h3>
                <p class="figdes">
                    L’hexane est aujourd’hui le seul solvant employé industriellement pour l’extraction des huiles
                    végétales. Il a été sélectionné depuis de nombreuses années pour ses propriétés apolaires qui lui
                    confèrent une grande affinité pour les lipides. En outre, il présente l’avantage d’être très
                    sélectif vis-à-vis des huiles et d’avoir une chaleur latente de vaporisation assez faible (330
                    kJ/kg) ce qui permet de l’évaporer facilement, de façon très poussée, et pour un coût énergétique
                    limité. Le recours à l’hexane dans le procédé de trituration des graines oléagineuses, permet
                    d’assurer un rendement d’extraction de l’ordre de 97 % contre seulement 89 % par recours aux seuls
                    moyens mécaniques.


                </p>

            </figcaption>
        </figure>
