            <h2>Expander ou L’extrusion: </h2>

            
                <figcaption>
                    
                    
                        L’extrusion permet un meilleur déshuilage des graines qu’avec une méthode
                        d’aplatissage-cuisson-pression, en effet à la sortie de l’extrudeur les cellules contenant les
                        matières grasses ont été détruites et l’huile est libre. De ce fait l’extrudeur travaille comme
                        un préparateur pour la presse, cela lui permet d’avoir un meilleur rendement, de pouvoir
                        travailler à un débit supérieur et d’avoir un taux d’usure inférieure. Les expériences montrent
                        que les tourteaux contiennent en moyenne 1.3% d’huile en moins.

                 

                </figcaption>
