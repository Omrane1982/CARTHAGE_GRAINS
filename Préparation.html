  <figure class="figure">
    <h2>Traitement de graine de soja : Préparation</h2>
    <a href="res/Extraction-dhuile-3.jpg" target="_blank">
    <img  class= "imgprep" src="res/Extraction-dhuile-3.jpg" alt="preparation" align="center" height="40%" width="40%"></a>
    <figcaption>
      <h3>Extrusion à sec</h3>
      <p class="figdes">

      L’extrusion à sec permet de cuire les graines à forte température environs 150°C durant un temps très court de
      quelques dizaines de secondes. La chaleur est apportée grâce à l’énergie mécanique créée par les forces de
      cisaillements et de frottements dans l’extrudeur. Dans le fourreau de l’extrudeur l’eau naturellement présente
      dans les graines reste liquide en raison de la forte pression (plusieurs dizaines de bars), mais, à la sortie de
      la filière, les graines retrouvent la pression atmosphérique ce qui entraîne :

      Une évaporation instantanée de l’eau passant les graines extrudées à une humidité de 6%
      La destruction des parois des cellules qui contiennent l’huile, facilitant le travail de la presse
      Une descente brutale en température entraînant un arrête de toutes réactions de brunissement.
    </p>

      <h3>Pressage mécanique</h3>
      <p class="figdes">

      L’extrusion permet un meilleur déshuilage des graines qu’avec une méthode d’aplatissage-cuisson-pression, en effet
      à la sortie de l’extrudeur les cellules contenant les matières grasses ont été détruites et l’huile est libre. De
      ce fait l’extrudeur travaille comme un préparateur pour la presse, cela lui permet d’avoir un meilleur rendement,
      de pouvoir travailler à un débit supérieur et d’avoir un taux d’usure inférieure. Les expériences montrent que les
      tourteaux contiennent en moyenne 1.3% d’huile en moins. De plus, comme le montre le tableau ci-dessous le
      traitement par extrusion puis pressage engendre des rendements plus importants à la fois d’huile et de tourteaux
      tout en ayant moins de freinte.
    </p>
    </figcaption>
  </figure>
